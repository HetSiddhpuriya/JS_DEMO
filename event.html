<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Name on Button</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        transition: 0.3s;
      }
      .bg-body {
        background-color: #1a1a1a;
        color: white;
      }

      /* Hide the default ugly browser input */
      #file-upload {
        display: none;
      }

      /* Style the label to look like the dark badge in your image */
      .custom-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        border: 1px solid #444;
      }

      .custom-btn:hover {
        background-color: #444;
      }

      #big-box {
        width: 90px;
        height: 90px;
        border: 2px solid rgb(0, 0, 0);
        border-radius: 15px;
        margin-bottom: 20px;
        margin-top: 20px;
        transition: background-color 0.2s ease;
      }

      /* Styling for the color picker container */
      .controls {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <button class="theme-btn">Black Theme</button>

    <input type="text" name="" id="" />
    <select>
      <option>Blue</option>
      <option>Red</option>
    </select>

    <br /><br />

    <label for="file-upload" class="custom-btn" id="button-text">
      Upload File
    </label>

    <input type="file" id="file-upload" />
    <br />

    <div id="big-box"></div>

    <div class="controls">
      <input type="color" id="color-picker" />
    </div>

    <script src="event.js"></script>
  </body>
</html>
