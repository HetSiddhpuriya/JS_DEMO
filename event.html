<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Name on Button</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        transition: 0.3s;
      }
      .bg-body {
        background-color: #1a1a1a;
        color: white;
      }

      /* Hide the default ugly browser input */
      #file-upload {
        display: none;
      }

      /* Style the label to look like the dark badge in your image */
      .custom-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        border: 1px solid #444;
      }

      .custom-btn:hover {
        background-color: #444;
      }

      #big-box {
        width: 90px;
        height: 90px;
        border: 2px solid rgb(0, 0, 0);
        border-radius: 15px;
        margin-bottom: 20px;
        margin-top: 20px;
        transition: background-color 0.2s ease;
      }

      /* Styling for the color picker container */
      .controls {
        padding: 10px;
      }
      .outer_div {
        width: 300px;
        height: 300px;
        background-color: #3498db; /* Blue */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* The middle container */
      .inner_div {
        width: 150px;
        height: 150px;
        background-color: #2ecc71; /* Green */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }

      /* The Button */
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition:
          transform 0.2s,
          background-color 0.2s;
      }

      /* Hover effect for the button */
      .btn:hover {
        background-color: #f1f1f1;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <button class="theme-btn">Black Theme</button>

    <input type="text" name="" id="" />
    <select>
      <option>Blue</option>
      <option>Red</option>
    </select>

    <br /><br />

    <label for="file-upload" class="custom-btn" id="button-text">
      Upload File
    </label>

    <input type="file" id="file-upload" />
    <br />

    <div id="big-box"></div>

    <div class="controls">
      <input type="color" id="color-picker" />
    </div>

    <form action="" id="form">
      <input type="text" name="" id="" />
      <input type="submit" value="Submit" />
    </form>
    <br /><br />

    <div class="outer_div">
      <div class="inner_div">
        <button class="btn">Click Me</button>
      </div>
    </div>

    <div class="card">
      <h3>Todo List</h3>
      <ul id="main-list">
        <li>
          <input type="checkbox" class="check" /> <span>Buy groceries</span>
        </li>
        <li>
          <input type="checkbox" class="check" /> <span>Finish homework</span>
        </li>
        <li>
          <input type="checkbox" class="check" /> <span>Go to the gym</span>
        </li>
      </ul>
    </div>

    <div class="card">
      <h3>Cart</h3>
      <ul id="cart-list"></ul>
    </div>

    <script src="event.js"></script>
  </body>
</html>
