<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        .box {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none; 
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="mousemove.js"></script>
</body>
</html>
